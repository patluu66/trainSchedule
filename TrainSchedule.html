<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Sign-Up Today!</title>
 


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  </head>

  <body>

    <div class="container">
      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">

        <h1 class="text-center">Anytime is Train Time</h1>
        <h4 class="text-center">Choo Choo. Chee Chee.</h4>

      </div>

      <!-- <h2>Panel Heading</h2> -->
      <div class="panel panel-default">
        <div class="panel-heading currentTrain"><h4>Current Train Schedule</h4></div>
        <div class="panel-body">
          <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency(min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="traintrainName">Trenton Express</td>
              <td id="destination">Trenton</td>
              <td id="frequency">25</td>
              <td id="nextArrival">5:35 PM</td>
              <td id="minutesAway">10</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading"><h4>Add Train</h4></div>
        <div class="panel-body">
          <form role="form">          
          <div class="form-group">
            <label for="trainName-input">Train Name:</label>

            <input class="form-control" id="trainName-input" type="text">
          </div>

          <div class="form-group">
            <label for="dest-input">Destination:</label>

            <input class="form-control" id="dest-input" type="destination">
          </div>

          <div class="form-group">
            <label for="time-input">First Train Time:</label>

            <input class="form-control" id="time-input" type="text">
          </div>

          <div class="form-group">
           <label for="freq-input">Frequency(min)</label>

           <input class="form-control" id="freq-input" type="number"></input>
           </div>

          <button class="btn btn-default" id="add-user" type="submit">Submit</button>

        </form> 
        </div>
      </div>
        
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
